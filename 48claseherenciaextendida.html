<!DOCTYPE html>
<html>
<body>


<script>

class Rectangulo
{
	constructor(alto,largo)
	{
		this.alto=alto;
		this.largo=largo;
	}

	getArea()
	{
		var resultado=this.alto*this.largo;
		return resultado;

	}
}



class Cuadrado extends Rectangulo
{

	constructor(alto)
	{
		super(alto,alto);//llama al constructor padre
		//si queremos llamar al padre sera super.nombremetodo
	}

    getArea2()
    {
    	return super.getArea();
    }


}



let rectangulo=new Rectangulo(3,2);
var llamadaMetodo_getArea=rectangulo.getArea();
console.log("rectangulo",rectangulo);
console.log("llamadaMetodo_getArea",llamadaMetodo_getArea);

let cuadrado=new Cuadrado(3);
var llamadacuadrado_getArea2=cuadrado.getArea2();

console.log("***llamadacuadrado_getArea**");
console.log(llamadacuadrado_getArea2);




</script>

</body>
</html>
