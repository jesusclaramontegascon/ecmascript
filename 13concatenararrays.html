<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var vec=[10,20,30,40];
  var vecnuevo=vec.concat(1,2,3);
  document.write('Vector origen<br>');
  document.write(vec.join()+'<br>');
  document.write('Vector generado<br>');
  document.write(vecnuevo.join()+'<br>');
</script>
  
</body>
</html>
